<div class="products-cart">
    <table>
        <tbody>
            <tr *ngFor="let item of cartItems$ | async; let i = index">
                <td><img [src]="item.image"></td>
                <td>{{ item.title }}</td>
                <td>{{ item.price | currency }}</td>
                <td><button (click)="removeItem(i)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <h2>Total: {{ total$ | async | currency }}</h2>
    <button class="btn-one" *ngIf="checkoutPage" routerLink="/">Continue shopping</button>
    <button class="btn-two" *ngIf="!checkoutPage" routerLink="/checkout">Go to Checkout</button>
</div>
