<form [formGroup]="form" (ngSubmit)="onSubmit()" class="card">
    <h1>CHECKOUT</h1>
    <div class="inputBox">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" required class="form-input">
        <div *ngIf="form.get('firstName')?.touched && form.get('firstName')?.errors?.['required']"
            class="error-message">
            Field is required
        </div>
    </div>
    <div class="inputBox">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" required class="form-input">
        <div *ngIf="form.get('lastName')?.touched && form.get('lastName')?.errors?.['required']" class="error-message">
            Field is required
        </div>
    </div>
    <div class="inputBox">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" required class="form-input">
        <div *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']" class="error-message">
            Field is required
        </div>
    </div>
    <div class="input-container">
        <select id="country" formControlName="country" required class="custom-select">
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Spain">Spain</option>
            <option value="France">France</option>
        </select>

        <div *ngIf="form.get('country')?.touched && form.get('country')?.errors?.['required']" class="error-message">
            Field is required
        </div>
    </div>
    <div class="inputBox full-width">
        <label for="address">Address</label>
        <input id="address" type="text" formControlName="address" required class="form-input">
        <div *ngIf="form.get('address')?.touched && form.get('address')?.errors?.['required']" class="error-message">
            Field is required
        </div>
    </div>
    <div class="inputBox">
        <label for="zip">ZIP Code</label>
        <input id="zip" type="text" formControlName="zip" required class="form-input">
        <div *ngIf="form.get('zip')?.touched && form.get('zip')?.errors?.['required']" class="error-message">
            Field is required
        </div>
    </div>
    <div class="inputBox">
        <label for="state">State</label>
        <input id="state" type="text" formControlName="state" required class="form-input">
        <div *ngIf="form.get('state')?.touched && form.get('state')?.errors?.['required']" class="error-message">
            Field is required
        </div>
    </div>
    <div class="checkbox">
        <label for="terms">
            <span>I hereby accept the <a routerLink="/terms">terms of use</a> of this site</span>
            <input class="checkbox" id="terms" type="checkbox" formControlName="terms">
        </label>
        <div *ngIf="form.get('terms')?.touched && form.get('terms')?.errors?.['required']" class="error-message">
            Field is required
        </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <button class="cta" type="submit" [disabled]="form.invalid">
            <span>Submit Details</span>
            <svg viewBox="0 0 13 10" height="10px" width="15px">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
        </button>

    </form>
